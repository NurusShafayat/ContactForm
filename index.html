<html>
    <head>
        <title>Welcome</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
<center>Contact Form</center>
<div class="container">
    <form action="#">
        <label for="1">First Name</label>
        <input type="text" placeholder="Please type your first name">
        <label for="2">Last Name</label>
        <input type="text" placeholder="Please type your last name">
        <label for="3">Phone Number</label>
        <input type="text" placeholder="Please type your Phone Number">
        <label for="4">Email Address</label>
        <input type="text" placeholder="Please type your Email Address">
        <label for="5">Address</label>
        <input type="text" placeholder="Please type your Address">
        <label for="6">Country</label>
        <select id="6" name="Country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Bangladesh">India</option>
            <option value="Bangladesh">Pakishtan</option>
            <option value="Bangladesh">Srilanka</option>
            <option value="Bangladesh">Nepal</option>
            <option value="Bangladesh">UK</option>
            <option value="Bangladesh">USA</option>
            <option value="Bangladesh">Malyasia</option>
            <option value="Bangladesh">Singapore</option>
        </select>
        <label for="subject">Type your comment</label>
        <textarea id="message" name="message" placeholder="Please type your message" rows="15px"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>


    </body>
</html>
